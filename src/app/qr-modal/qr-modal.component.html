<h3 mat-dialog-title>{{data.name}}</h3>
<mat-divider></mat-divider>
<h4 mat-dialog-title>{{data.code}}</h4>
<div mat-dialog-content>
  <qrcode class="qr-code" [qrdata]="data.code" [size]="200" [level]="'M'"></qrcode>
</div>
<div mat-dialog-actions>
  <div class="text-center w-100">
    <button class="pogo-button" (click)="onCloseClick()">{{ 'CLOSE' | translate }}</button>
  </div>
</div>
